<H3><A ID="SECTION0001115100000000000000"></A>
<A ID="pythonmethod:MLinExpr.clear"></A>
<BR>
MLinExpr.clear()
</H3>
<SPAN CLASS="LARGE">
<FONT COLOR="#801a1a"> <SPAN  CLASS="textbf">clear</SPAN></FONT></SPAN> (  )

<P>
Reset this expression to all zeros.

<P>
<SPAN CLASS="LARGE"><B>Example usage:</B></SPAN><PRE>
  expr = 2 * model.addMVar(3) + 1
  expr.clear()  # All three entries are reset to constant 0.0
</PRE>

<P>
